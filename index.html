<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Purchases Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>YouTube Purchases Search</h1>
    <div class="search-container">
        <label for="decade">Decade:</label>
        <select id="decade">
            <option value="">Any</option>
        </select>
        <label for="actor">Actor:</label>
        <input type="text" id="actor" placeholder="Enter actor name">
        <label for="director">Director:</label>
        <input type="text" id="director" placeholder="Enter director name">
        <label for="tagGenre">Tag/Genre:</label>
        <select id="tagGenre">
            <option value="">Any</option>
        </select>
        <label for="similarStuff">Similar Stuff:</label>
        <input type="text" id="similarStuff" placeholder="Enter similar stuff">
        <button onclick="search()">Search</button>
    </div>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
